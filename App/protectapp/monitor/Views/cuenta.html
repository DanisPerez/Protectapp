<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect - Mi Cuenta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #eef2f7;
        }
        /* Sidebar */
        .sidebar {
            width: 240px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #343a40;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            color: #fff;
        }
        .sidebar .logo img {
            width: 120px;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            color: #adb5bd;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar a.active, .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }
        .sidebar i {
            margin-right: 10px;
        }

        /* Main content */
        .main-content {
            margin-left: 260px;
            padding: 40px;
            background-color: #f8f9fa;
            min-height: 100vh;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .main-content h2 {
            color: #343a40;
            font-weight: bold;
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            position: relative;
        }
        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .user-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #495057;
            border: none;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1000;
        }
        .user-dropdown a {
            color: #fff;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .user-dropdown a:hover {
            background-color: #6c757d;
        }

        /* Form Section */
        .form-section {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
        }
        .form-group label {
            width: 20%;
            color: #495057;
            font-weight: 600;
        }
        .form-group input {
            width: 60%;
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .form-group input:disabled {
            background-color: #e9ecef;
            border-color: #ced4da;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }

        /* Error message */
        .text-danger {
            display: none;
            margin-top: 10px;
            color: red;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #343a40;
            color: #adb5bd;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="{% static '/img/Protect1.png' %}" alt="Logo Protect">
        </div>
        <a href="{% url 'inicio' %}"><i class="fas fa-home"></i> Inicio</a>
        <a href="{% url 'mi_producto' %}"><i class="fas fa-box"></i> Mi Producto</a>
        <a href="{% url 'cuenta' %}" class="active"><i class="fas fa-user"></i> Mi Cuenta</a>
        <a href="{% url 'mis_dispositivos' %}"><i class="fas fa-laptop"></i> Mis Dispositivos</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">
            <h2>Centro de Miembros Protect</h2>
            <div class="user-info">
                <img src="{% static '/img/cuenta.png' %}" alt="User Icon" id="user-icon">
                <div class="user-dropdown" id="user-dropdown">
                    <a href="{% url 'cuenta' %}">Mi Cuenta</a>
                    <a href="{% url 'login' %}" onclick="logout()">Cerrar Sesión</a>
                </div>
            </div>
        </div>

        <!-- Información de la cuenta -->
        <div class="form-section">
            <h4>Administre su información personal</h4>
            <form id="update-form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" class="form-control" value="" disabled>
                    <button type="button" onclick="toggleEdit(this)">Editar</button>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" class="form-control" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="fecha-creacion">Fecha de Registro:</label>
                    <input type="text" id="fecha-creacion" class="form-control" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="es-activo">Estado Activo:</label>
                    <input type="text" id="es-activo" class="form-control" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control" value="">
                    <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
                </div>
                <div id="error-message" class="text-danger"></div> <!-- Error message -->
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Protect. Todos los derechos reservados.</p>
        <a href="{% url 'politica' %}"><i class="fas fa-lock"></i> Política de privacidad</a> | 
        <a href="{% url 'terminos' %}"><i class="fas fa-file-contract"></i> Términos de servicio</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static '/js/cuenta.js' %}"></script>

    <script>
        // Cerrar el menú si se hace clic fuera de él
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('user-dropdown');
            if (!event.target.closest('.user-info')) {
                dropdown.style.display = 'none';
            }
        });

        // Verificar si el usuario ha iniciado sesión
        function checkLogin() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('No has iniciado sesión. Redirigiendo a la página de inicio de sesión.');
                window.location.href = "{% url 'login' %}";
            }
        }

        $(document).ready(function() {
            checkLogin();  // Verificar sesión al cargar la página
        });
    </script>
</body>
</html>
